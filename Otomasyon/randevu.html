    <section class="content">
        <h2>Randevu Al</h2>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">E-Posta Adresiniz:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="date">Randevu Tarihi:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="doctor">Doktor Seçimi:</label>
            <select id="doctor" name="doctor">
                <option value="dr-başak">Dr. Başak</option>
                <option value="dr-nihat">Dr. Nihat</option>
                <option value="dr-furkan">Dr. Furkan</option>
            </select><br><br>
            <script>
                var today = new Date().toISOString().split('T')[0]; 
                document.getElementById("date").setAttribute("min", today);
            </script>

            <input type="submit" value="Randevu Al">
        </form>
    </section>
